<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Book Your Ride â€” RideXpress</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: "Inter", sans-serif; background: #0c1f2e; color: #fff; margin: 0; padding: 40px; }
        .card { background: #132c42; padding: 30px; border-radius: 15px; max-width: 600px; margin: 0 auto; }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: none; }
        button { background: #00bfff; color: #fff; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; }
        button:hover { background: #0099cc; }
    </style>
</head>
<body>

<div class="card">
    <h2>ðŸš˜ Booking â€” <span th:text="${car.brand + ' ' + car.model}"></span></h2>
    <p th:text="'Price per day: â‚¹' + ${car.rentalPricePerDay}"></p>

  <form action="/booking/confirm" method="post" th:object="${booking}">
    <input type="hidden" th:field="*{carId}" th:value="${car.carId}">

    <label>Start Date</label>
    <input type="date" th:field="*{startDate}" required>

    <label>End Date</label>
    <input type="date" th:field="*{endDate}" required>

    <label>Pickup Location</label>
    <input type="text" th:field="*{pickupLocation}" placeholder="Enter pickup location" required>

    <label>Email</label>
    <input type="email" th:field="*{userEmail}" placeholder="Enter your email" required>

    <button type="submit">Confirm Booking</button>
</form>

</div>

</body>
</html>
