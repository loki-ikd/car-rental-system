<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RideXpress â€” Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #0b1824;
            color: #fff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: #102636;
            padding: 40px;
            border-radius: 14px;
            width: 360px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        h2 { margin-bottom: 20px; color: #1bd8f1; }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #1bd8f1;
            background: #0c1f2e;
            color: #fff;
        }
        button {
            width: 95%;
            padding: 12px;
            background: #1bd8f1;
            border: none;
            color: #000;
            font-weight: bold;
            border-radius: 8px;
            margin-top: 10px;
            cursor: pointer;
        }
        button:hover { background: #11b9d1; }
        p { color: #ccc; margin-top: 15px; }
        a { color: #1bd8f1; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: #ff5555; margin-bottom: 10px; font-weight: bold; }
        .msg { color: #32e36a; font-weight: bold; margin-bottom: 10px; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>ðŸš— RideXpress Login</h2>

    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${message}" class="msg" th:text="${message}"></div>

  <form method="post" th:action="@{/login}">
    
    <input type="hidden" name="carId" th:value="${param.carId}" />
    
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>
</form>


    <p>Don't have an account? <a href="/register">Register here</a></p>
</div>
</body>
</html>
