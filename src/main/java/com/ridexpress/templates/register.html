<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RideXpress | Register</title>
    <style>
        body { font-family: Arial; background: #0e1a25; color: #fff; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .card { background: #14222f; padding: 30px; border-radius: 10px; width: 350px; text-align: center; }
        input { width: 100%; padding: 12px; margin-top: 10px; border-radius: 6px; border: none; }
        button { background: #00e1ff; border: none; padding: 12px; width: 100%; margin-top: 20px; border-radius: 6px; cursor: pointer; }
        a { color: #00e1ff; text-decoration: none; display: block; margin-top: 15px; }
        .success { color: #3aff76; }
    </style>
</head>
<body>
<div class="card">
    <h2>Register</h2>

    <p class="success" th:text="${message}"></p>

    <form action="/register" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="text" name="userId" placeholder="Username" required>
        <input type="password" name="password" placeholder="Create Password" required>
        <button type="submit">Sign Up</button>
    </form>

    <a href="/login">Already Have an Account?</a>
</div>
</body>
</html>
